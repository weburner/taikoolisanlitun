<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Animated CSS -->
    <link rel="stylesheet" href="libs/animate.min.css">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="libs/swiper.min.css">

    <!-- App CSS -->
    <link rel="stylesheet" href="app.css">

</head>
<body>
<img src="imgs/logo.svg" class="full-width fix-top z-index-10"/>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <img src="imgs/bg-top.svg" class="full-width fix-top"/>
            <img src="imgs/placeholder.svg" class="full-width delay-0" animated-css="shake"/>
            <img src="imgs/placeholder.svg" class="full-width delay-1" animated-css="fadeInDown"/>
            <img src="imgs/placeholder.svg" class="full-width delay-2" animated-css="zoomIn"/>
            <img src="imgs/bg-bottom.svg" class="full-width fix-bottom"/>
        </div>
        <div class="swiper-slide">
            <img src="imgs/placeholder.svg" class="full-width" animated-css="tada"/>
            <img src="imgs/bg-bottom.svg" class="full-width fix-bottom"/>
        </div>
        <div class="swiper-slide">
            <img src="imgs/placeholder.svg" class="full-width delay-1" animated-css="fadeInDown"/>
            <img src="imgs/placeholder.svg" class="full-width delay-2" animated-css="zoomIn"/>
            <img src="imgs/bg-bottom.svg" class="full-width fix-bottom"/>
        </div>
        <div class="swiper-slide">
            <img src="imgs/placeholder.svg" class="full-width" animated-css="fadeIn"/>
        </div>
        <div class="swiper-slide">
            <img src="imgs/placeholder.svg" class="full-width" animated-css="fadeIn"/>
        </div>
    </div>
</div>
<img src="imgs/bg-bottom-2.svg" class="full-width fix-bottom"/>


<!-- Swiper JS -->
<script src="libs/zepto.min.js"></script>
<script src="libs/swiper.jquery.min.js"></script>
<script src="app.js"></script>

</body>
</html>
